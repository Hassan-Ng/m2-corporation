<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
        }

        .image-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            transform: translateY(0);
            z-index: -1;
        }

        .scrolling-image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            display: block;
        }
    </style>
</head>

<body>
    <!-- Sections -->
    <section style="height: 100vh; background: #333;"></section>
    <section style="height: 100vh; background: transparent;"></section>
    <section style="height: 100vh; background: #444;"></section>
    <section style="height: 100vh; background: transparent;"></section>
    <section style="height: 100vh; background: #555;"></section>

    <!-- Slow scrolling image container -->
    <div class="image-wrapper">
        <img src="./assets/images/truck-2.jpg" class="scrolling-image" />
        <img src="./assets/images/truck.jpg" class="scrolling-image" />
    </div>

    <script>
        window.addEventListener("scroll", () => {
            const scrollY = window.scrollY;
            const slowScroll = scrollY / 5; // 500vh scroll â†’ 100vh movement
            document.querySelector(".image-wrapper").style.transform = `translateY(-${slowScroll}px)`;
        });
    </script>
</body>

</html>
